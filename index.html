<html>
    <head>
        <title>My Todo</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Todo List</h1>
            <span class="line"> </span>
            <ul class="content">
                <li class="item">
                    <p>Dog Food</p>
                    <button class="delete-btn">Delete Item</button>
                </li>
                <li class="item">
                    <p>Cat Food</p>
                    <button class="delete-btn">Delete Item</button>
                </li>
            </ul>
            <div class="new-todo">
                <input id="item-name" type="text" placeholder="Item Name"/>
                <button class="add-btn">Add Item</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
